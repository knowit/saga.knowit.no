    <div v-cloak id="main">
        <header>
            <div class="container">
                <div class="row" style="padding: 1rem 0;">
                    <div class="twelve columns">
                        <button class="home-button" v-on:click="goHome">
                            <img class ="home-button" src="img/saga_logo.png" alt="">
                        </button>
                        <button class="about-button" v-on:click="goAbout">
                            <h5 v-bind:class="{'about-button-unactive': !activeAbout, 'about-button-active': activeAbout}">
                                OM SAGA
                            </h5>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <img class="main-img" v-bind:src="img" alt="">
                    </div>
                </div>
             
                <div class="row">
                    <div class="twelve columns" style="text-align: center">
                        <h1 class="info-text-title hidden">
                            {{ title }}
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns" style="text-align: center">
                        <span class="info-text-content hidden h-3" v-html="content">
                            {{ content }}
                        </span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="twelve columns" style="text-align: center">
